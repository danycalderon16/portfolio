<div class="cards">
  <mat-card class="card"  *ngFor="let item of projects">
    <div class="img">
      <img class="card-img" src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">    
    </div>
    <mat-card-content>
      <mat-card-title>Shiba Inu</mat-card-title>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
      </p>
    </mat-card-content>
  </mat-card>
</div>
