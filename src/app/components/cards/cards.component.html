<div class="cards">
  <mat-card class="card" *ngFor="let item of projects">
    <div class="img">
      <img class="card-img" src="../../../assets/img/{{item.images[0]}}.png" alt="Photo of a Shiba Inu">
    </div>
    <mat-card-content>
      <mat-card-title>{{item.name}}</mat-card-title>
      <p>
        {{item.description}}
      </p>
    </mat-card-content>
    <div class="icons">
      <div class="tools">
        <div class="tool" *ngFor="let tool of item.tools">
          <img src="../../../assets/icons/{{tool}}.svg" alt="">
        </div>
      </div>
      <div class="links">
        <div class="tool">
          <img src="../../../assets/icons/github.svg" alt="">
        </div>
      </div>
    </div>
  </mat-card>
</div>
